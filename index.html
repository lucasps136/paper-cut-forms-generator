<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Chaos - Distorção Senoidal</title>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.1.2/dist/svg.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Painel de Controles -->
        <div class="controls">
            <h2>Controles</h2>

            <div class="control-group">
                <label>Forma</label>
                <select id="shape">
                    <option value="circle">Círculo</option>
                    <option value="square">Quadrado</option>
                    <option value="triangle">Triângulo</option>
                    <option value="hexagon" selected>Hexágono</option>
                </select>
            </div>

            <div class="control-group">
                <label>
                    Camadas
                    <span class="value-display" id="frequencyValue">26</span>
                </label>
                <input type="range" id="frequency" min="2" max="40" value="26">
            </div>

            <div class="control-group">
                <label>
                    Escala
                    <span class="value-display" id="scaleValue">22</span>
                </label>
                <input type="range" id="scale" min="10" max="200" value="22">
            </div>

            <div class="control-group">
                <label>
                    Chaos Y
                    <span class="value-display" id="chaosYValue">40</span>
                </label>
                <input type="range" id="chaosY" min="0" max="100" value="40">
            </div>

            <div class="control-group">
                <label>
                    Chaos X
                    <span class="value-display" id="chaosXValue">44</span>
                </label>
                <input type="range" id="chaosX" min="0" max="100" value="44">
            </div>

            <div class="control-group">
                <label>
                    Rotação Máxima
                    <span class="value-display" id="rotateValue">15</span>
                </label>
                <input type="range" id="rotate" min="0" max="35" value="15">
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="noiseEnabled" checked>
                    Ativar Textura de Ruído
                </label>
            </div>

            <div class="control-group">
                <label>
                    Intensidade do Ruído
                    <span class="value-display" id="noiseIntensityValue">10</span>
                </label>
                <input type="range" id="noiseIntensity" min="0" max="20" value="10">
            </div>

            <div class="control-group">
                <label>
                    Escala do Ruído
                    <span class="value-display" id="noiseScaleValue">50</span>
                </label>
                <input type="range" id="noiseScale" min="10" max="150" value="50">
            </div>

            <div class="control-group">
                <label>
                    Detalhe do Ruído
                    <span class="value-display" id="noiseOctavesValue">3</span>
                </label>
                <input type="range" id="noiseOctaves" min="1" max="6" value="3">
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="shadowEnabled" checked>
                    Ativar Inner Shadow
                </label>
            </div>

            <div class="control-group">
                <label>
                    Shadow Offset X
                    <span class="value-display" id="shadowOffsetXValue">1</span>
                </label>
                <input type="range" id="shadowOffsetX" min="-10" max="10" step="0.5" value="1">
            </div>

            <div class="control-group">
                <label>
                    Shadow Offset Y
                    <span class="value-display" id="shadowOffsetYValue">1</span>
                </label>
                <input type="range" id="shadowOffsetY" min="-10" max="10" step="0.5" value="1">
            </div>

            <div class="control-group">
                <label>
                    Blur Final
                    <span class="value-display" id="shadowBlurValue">4</span>
                </label>
                <input type="range" id="shadowBlur" min="0" max="50" step="0.5" value="4">
            </div>

            <div class="control-group">
                <label>
                    Multiplicador Final (Tamanho)
                    <span class="value-display" id="shadowSizeValue">2</span>
                </label>
                <input type="range" id="shadowSize" min="1" max="5" step="0.1" value="2">
            </div>

            <div class="control-group">
                <label>Cor da Sombra</label>
                <input type="color" id="shadowColor" value="#000000">
            </div>

            <div class="control-group">
                <label>Cor Inicial</label>
                <input type="color" id="color1" value="#3498db">
            </div>

            <div class="control-group">
                <label>Cor Final</label>
                <input type="color" id="color2" value="#e74c3c">
            </div>

            <div class="button-group">
                <button onclick="generate()">Gerar</button>
                <button onclick="randomize()">Aleatório</button>
            </div>

            <div class="button-group">
                <button onclick="downloadSVG()">Download SVG</button>
            </div>
        </div>

        <!-- Canvas Container -->
        <div class="canvas-container">
            <div id="canvas-wrapper"></div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/utils.js?v=11"></script>
    <script src="js/warp.js?v=11"></script>
    <script src="js/noise.js?v=11"></script>
    <script src="js/shapes.js?v=11"></script>
    <script src="js/app.js?v=11"></script>
</body>
</html>
