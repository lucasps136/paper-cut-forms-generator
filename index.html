<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Chaos - Distorção Senoidal</title>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.1.2/dist/svg.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Painel de Controles -->
        <div class="controls">
            <h2>Controles</h2>

            <div class="control-group">
                <label>Forma</label>
                <select id="shape">
                    <option value="circle">Círculo</option>
                    <option value="square">Quadrado</option>
                    <option value="triangle">Triângulo</option>
                    <option value="hexagon" selected>Hexágono</option>
                </select>
            </div>

            <div class="control-group">
                <label>
                    Camadas
                    <span class="value-display" id="frequencyValue">6</span>
                </label>
                <input type="range" id="frequency" min="3" max="20" value="6">
            </div>

            <div class="control-group">
                <label>
                    Escala
                    <span class="value-display" id="scaleValue">22</span>
                </label>
                <input type="range" id="scale" min="10" max="200" value="22">
            </div>

            <div class="control-group">
                <label>
                    Chaos Y
                    <span class="value-display" id="chaosYValue">40</span>
                </label>
                <input type="range" id="chaosY" min="0" max="100" value="40">
            </div>

            <div class="control-group">
                <label>
                    Chaos X
                    <span class="value-display" id="chaosXValue">44</span>
                </label>
                <input type="range" id="chaosX" min="0" max="100" value="44">
            </div>

            <div class="control-group">
                <label>
                    Rotação Máxima
                    <span class="value-display" id="rotateValue">15</span>
                </label>
                <input type="range" id="rotate" min="0" max="35" value="15">
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="textureEnabled">
                    Ativar Textura
                </label>
            </div>

            <div class="control-group">
                <label>
                    Intensidade da Textura
                    <span class="value-display" id="textureIntensityValue">50</span>
                </label>
                <input type="range" id="textureIntensity" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <label>
                    Escala da Textura
                    <span class="value-display" id="textureScaleValue">80</span>
                </label>
                <input type="range" id="textureScale" min="20" max="200" value="80">
            </div>

            <div class="control-group">
                <label>
                    Octaves da Textura
                    <span class="value-display" id="textureOctavesValue">4</span>
                </label>
                <input type="range" id="textureOctaves" min="1" max="6" value="4">
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="shadowEnabled" checked>
                    Ativar Inner Shadow
                </label>
            </div>

            <div class="control-group">
                <label>
                    Shadow Offset X
                    <span class="value-display" id="shadowOffsetXValue">1</span>
                </label>
                <input type="range" id="shadowOffsetX" min="-10" max="10" step="0.5" value="1">
            </div>

            <div class="control-group">
                <label>
                    Shadow Offset Y
                    <span class="value-display" id="shadowOffsetYValue">1</span>
                </label>
                <input type="range" id="shadowOffsetY" min="-10" max="10" step="0.5" value="1">
            </div>

            <div class="control-group">
                <label>
                    Blur Final
                    <span class="value-display" id="shadowBlurValue">4</span>
                </label>
                <input type="range" id="shadowBlur" min="0" max="50" step="0.5" value="4">
            </div>

            <div class="control-group">
                <label>
                    Multiplicador Final (Tamanho)
                    <span class="value-display" id="shadowSizeValue">2</span>
                </label>
                <input type="range" id="shadowSize" min="1" max="5" step="0.1" value="2">
            </div>

            <div class="control-group">
                <label>Cor da Sombra</label>
                <input type="color" id="shadowColor" value="#000000">
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="gradientEnabled">
                    Gradientes Distorcidos
                </label>
            </div>

            <h3 style="margin-top: 20px; margin-bottom: 10px; font-size: 14px;">Cores Iniciais (Borda)</h3>

            <div class="control-group">
                <label>Cor Inicial A</label>
                <input type="color" id="color1A" value="#3498db">
            </div>

            <div class="control-group hidden" id="color1B-group">
                <label>Cor Inicial B</label>
                <input type="color" id="color1B" value="#2ecc71">
            </div>

            <h3 style="margin-top: 20px; margin-bottom: 10px; font-size: 14px;">Cores Finais (Centro)</h3>

            <div class="control-group">
                <label>Cor Final A</label>
                <input type="color" id="color2A" value="#e74c3c">
            </div>

            <div class="control-group hidden" id="color2B-group">
                <label>Cor Final B</label>
                <input type="color" id="color2B" value="#f39c12">
            </div>

            <div class="button-group">
                <button onclick="generate()">Gerar</button>
                <button onclick="randomize()">Aleatório</button>
            </div>

            <div class="button-group">
                <button onclick="downloadSVG()">Download SVG</button>
            </div>
        </div>

        <!-- Canvas Container -->
        <div class="canvas-container">
            <div id="canvas-wrapper"></div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/utils.js?v=15"></script>
    <script src="js/warp.js?v=15"></script>
    <script src="js/noise.js?v=15"></script>
    <script src="js/gradient.js?v=15"></script>
    <script src="js/shapes.js?v=15"></script>
    <script src="js/app.js?v=15"></script>
</body>
</html>
